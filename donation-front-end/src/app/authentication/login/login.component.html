<div class="form-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label for="name">User Name</mat-label>
                    <input matInput id="name" type="text" formControlName="username" placeholder="Enter Username">
                    <mat-error *ngIf="form.get('name')?.hasError('required')">
                        Name is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label for="pwd">Password</mat-label>
                    <input matInput id="pwd" [type]="passwordFieldType" formControlName="password"
                        placeholder="Enter Password">
                    <mat-error *ngIf="form.get('password')?.hasError('required')">
                        Password is required.
                    </mat-error>
                    <mat-error *ngIf="form.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters long.
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
            </form>
            <p class="sign-in-link">
                Want to create an account?
                <a routerLink="/register">Sign Up</a>
            </p>
        </mat-card-content>
    </mat-card>
